name: CI
# -------------------------------------------------------
# 目的・役割: モノレポの解析/テストを自動実行するCI定義
# 作成日: 2025/11/08
#
# 更新履歴:
# 2025/11/20 変更: ルート一括解析を削除し、Nodeテンプレートは npm ci→npm install に変更、Node 20 を明示セットアップ
# 理由: lockfile未同梱による npm ci 失敗の解消と解析安定化のため
# -------------------------------------------------------

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      # Root-level analyze is redundant in a monorepo; analyze packages/apps separately below

      - name: Test SDK package
        working-directory: packages/xrplutter_sdk
        run: |
          flutter pub get
          dart test

      - name: Test demo app (analyze only)
        working-directory: apps/wallet_connector_demo
        run: |
          flutter pub get
          dart analyze .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test proxy template (node)
        working-directory: templates/byos_proxy_minimal_vercel
        run: |
          npm install --no-audit --no-fund
          npm test
